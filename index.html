<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div id="quantia"></div>

        <div id="botoes">
        <!--<label for="sete"></label>
        <input type="button" value="7" id="sete" class="bot">
        --->
        <div id="sete" class="bot">7</div>
        <div class="bot" id="oito">8</div>
        <div id="nove" class="bot">9</div>
        <div id="quatro" class="bot">4</div>
        <div id="cinco" class="bot">5</div>
        <div id="seis" class="bot">6</div>
        <div id="mais" class="bot">+</div>
        <div id="um" class="bot">1</div>
        <div id="dois" class="bot">2</div>
        <div id="tres" class="bot">3</div>
        <div id="menos" class="bot">-</div>
        <div id="ponto" class="bot">.</div>
        <div id="zero" class="bot">0</div>
        <div id="divisao" class="bot">/</div>
        <div id="vezes" class="bot">*</div>
        <div id="delete" class="bot"><p>DEL</p></div>
        <div id="reset" class="bot"><p>RESET</p></div>
        <div id="igual" class="bot"><p>=</p></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
